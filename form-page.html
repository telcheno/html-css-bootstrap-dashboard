<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark navbar-dark">
        <div class="container-fluid">
          <a href="./index.html">
            <figure class="logo">
              <img src="./img/duck.png" alt="">
            </figure>
          </a>
          <a class="navbar-brand" href="./index.html">Cataloghi Libri</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./form-page.html">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./form-page.html">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success " type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-md ">
        <h1>Carello</h1>
        <div class="row">
          <div class="col">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome*</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="col-md-6">
                <label for="cognome" class="form-label">Cognome*</label>
                <input type="text" class="form-control" id="cognome">
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email(opsionale)</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Indirizzo</label>
                <input type="text" class="form-control" id="address" placeholder="Via, Nome, Numero civico">
              </div>
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-control">
                </select>
              </div>
              <div class="col-md-2">
                <label for="cap" class="form-label">Cap</label>
                <input type="text" class="form-control" id="cap">
              </div>
              <button type="submit" class="btn btn-primary">Create user</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
